<h2>Part 1 - throw a dice</h2>
<button onclick="sendDiceRequest()">Throw a dice</button>
<p id="dice-val"></p>

<script>
    // Create a request using jQuery.
    function sendDiceRequest(){
        $.get("https://web-tek.ninja/php_backend/throw_a_dice.php",function (response){
            $("#dice-val").html("You threw " + response);
        })
    }
</script>
